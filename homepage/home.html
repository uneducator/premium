<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title img src="logo.png" alt="Logo">Homepage</title>
  <style>
    body {
      background-image: url("background6.jpg");
      background-size: cover;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      font-family: 'poppins', sans-serif;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;

      background: url('background6.jpg')no-repeat;
      background-position: center;
      background-size: cover;
    }

    h2 {
      font-size: 2em;
      color: #fff;
      text-align: center;
    }

    button {
      width: 100%;
      height: 40px;
      border-radius: 40px;
      background: #fff;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
    }

    h1 {
      font-size: 2em;
      color: #fff;
      text-align: center;
    }

    main p {
      font-size: 18px;
      max-width: 600px;
      text-align: center;
      margin-bottom: 40px;
    }

    main a {
      display: inline-block;
      margin-bottom: 20px;
      padding: 12px 40px;
      background-color: #fff;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      font-weight: bold;
      border-radius: 50px;
      transition: all 0.3s ease-in-out;
    }

    .section_box {
      position: relative;
      width: 80%;
      height: 80%;
      max-width: 800px;
      max-height: 800px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      box-sizing: border-box;

    }
  </style>
</head>

<body>
  <section>
    <div class="section_box">
      <h1>Homepage</h1>
      <p>Welcome to the uneducator homepage</p>
    </div>
  </section>
</body>

</html>
