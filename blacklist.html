<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>blacklist</title>
  </head>
  <body>
    <h1>You have been temporarily blacklisted</h1>
    <p>Please wait until your blacklist expires.</p>
    <script>
      const banExpirationTime = localStorage.getItem("banExpirationTime");
      const currentTime = new Date().getTime();
      if (banExpirationTime && currentTime < banExpirationTime) {
        // Calculate ban remaining time
        const banRemainingTime = banExpirationTime - currentTime;
        // Convert ban remaining time from milliseconds to minutes
        const banRemainingMinutes = Math.ceil(banRemainingTime / 60000);
        // Update ban message with remaining time
        const banMessage = document.querySelector("p");
        banMessage.textContent = `Please wait ${banRemainingMinutes} minutes until your ban expires.`;
        // Set ban expiration timer to redirect user after ban expires
        setTimeout(() => {
          localStorage.removeItem("banExpirationTime");
          window.location.href = "index.html";
        }, banRemainingTime);
      } else {
        // Remove ban expiration time from local storage if it has expired
        localStorage.removeItem("banExpirationTime");
      }
    </script>
  </body>
</html>
